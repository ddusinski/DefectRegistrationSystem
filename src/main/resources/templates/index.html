<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form class="form-group" th:action="@{/addDefect}" method ="get">
        <button type="submit" class="btn btn-default">Add Defect</button>
    </form>

    <form class="form-group" th:action="@{/addDefectOwner}" method ="get">
        <button type="submit" class="btn btn-default">Add Defect Owner</button>
    </form>
<!--todo jest cos takiego jak thymeleaf security Thymeleaf Extras Springsecurity4-->
    <!--todo dzieki temu wyswietlac rzeczy tylko jak np. zalogowany uzytkownik ma konkretna role, bo teraz leci forbidden-->
    <!--https://www.thymeleaf.org/doc/articles/springsecurity.html  4. pkt-->
    <form class="form-group" th:action="@{/defectTable}" method ="get">
        <button type="submit" class="btn btn-default">See List</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out">
    </form>
</div>
</body>
</html>

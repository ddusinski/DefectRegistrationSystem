<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Defect Owner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div content="main-content" class="container">
    <form class="form-group" th:action="@{/addDefectOwner}" th:object="${addDefectOwnerForm}" method="post">
        <div class="form-group">
            <label for="name">Defect Owner Name</label>
            <input type="text" th:field="*{ownerName}" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="password">Defect Owner Password</label>
            <input type="text" th:field="*{ownerPassword}" class="form-control" id="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>

    </form>
    <form class="form-group" th:action="@{/}" method ="get">
        <button type="submit" class="btn btn-default">Go Menu</button>
    </form>
</div>
</body>
</html>
